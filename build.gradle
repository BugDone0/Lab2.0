plugins {
    id 'java'
}

group 'net.rgsu.baranyuk.diploma'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.10.5'
    implementation group: 'commons-io', name: 'commons-io', version: '2.0'
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version:'9.0.39'
    implementation group: 'com.google.guava', name: 'guava', version: '24.0-jre'
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'
    implementation group: 'org.springframework', name: 'spring-core', version: '3.0.5.RELEASE'
    implementation group: 'org.springframework', name: 'spring-web', version: '3.0.5.RELEASE'
    implementation group: 'org.springframework', name: 'spring-context', version: '3.0.5.RELEASE'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.+'
}

test {
    useJUnitPlatform()
}
